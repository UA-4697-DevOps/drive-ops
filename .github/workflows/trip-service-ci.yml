name: Trip Service CI

on:
  push:
    branches: [main, trip-service]
    paths:
      - 'trip-service/**'
      - '.github/workflows/trip-service-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'trip-service/**'
      - '.github/workflows/trip-service-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: trip-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: trip-service

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
        run:
          working-directory: trip-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ./go.sum

      - name: Run unit tests
        run: |
          go test -v ./internal/repository/...

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-test
    defaults:
      run:
        working-directory: trip-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ./go.sum

      - name: Start trip-service stack
        run: docker compose up -d --build
      
      - name: Wait for services
        run: |
          echo "Waiting for services to be healthy..."
        
          timeout 90 bash -c 'until docker compose ps | grep -E "trip-service.*healthy"; do 
            echo "$(date): Waiting for trip-service..."
            docker compose ps
            sleep 3
          done' || {
            echo "Service failed to become healthy"
            docker compose logs
            exit 1
          }
          
          echo "Services are healthy!"
      
      - name: Verify health endpoint
        run: |
          echo "Testing /health endpoint..."
          
          response=$(curl -f -s http://localhost:5002/health)
          echo "Response: $response"
          
          if ! echo "$response" | jq -e '.status' > /dev/null 2>&1; then
            echo "Invalid health response"
            exit 1
          fi
          
          echo "Health check passed!"
          
      - name: Run Go integration tests
        run: go test -v -race ./tests/integration/...
        env:
          SERVICE_URL: http://localhost:5002
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: vagrant
          DB_PASSWORD: trips
          DB_NAME: trips
        
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose ps
          
          echo ""
          echo "=== Trip Service Logs ==="
          docker compose logs trip-service
          
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker compose logs db

      - name: Cleanup
        if: always()
        run: docker compose down -v

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/trip-service
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./trip-service
          # push: ${{ github.event_name != 'pull_request' }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
