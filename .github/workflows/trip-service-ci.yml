name: Trip Service CI
on:
  push:
    paths:
      - 'trip-service/**'
  pull_request:
    paths:
      - 'trip-service/**'

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        run: |
          cd trip-service
          go test -v ./internal/repository/...

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Start trip-service stack
        run: |
          cd trip-service
          docker compose up -d --build
          sleep 15

      - name: Check service health
        run: |
          curl -f http://localhost:5002/health || (docker compose -f trip-service/docker-compose.yaml logs && exit 1)

      - name: Run integration tests
        run: |
          cd trip-service
          go test -v ./tests/integration/...
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: vagrant
          DB_PASSWORD: trips
          DB_NAME: trips

      - name: Stop trip-service stack
        if: always()
        run: |
          cd trip-service
          docker compose logs
          docker compose down -v 
