services:
  postgres-test:
    image: postgres:15-alpine
    container_name: trip-service-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: trip_service_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d trip_service_test"]
      interval: 5s
      timeout: 5s
      retries: 5
