name: Reusable Linting

on:
  workflow_call:
    inputs:
      working_dir:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Linting Tools
        run: pip install black flake8 isort
      - name: Run Black
        run: black --check ${{ inputs.working_dir }}
      - name: Run Flake8
        run: flake8 ${{ inputs.working_dir }}