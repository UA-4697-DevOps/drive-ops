---
- name: Prepare Debian VM for Docker services
  hosts: local_vm
  become: yes
  gather_facts: yes
  
  vars:
    docker_users:
      - vagrant
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: always
    
    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      tags: upgrade

  tasks:
    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - git
          - vim
          - htop
          - net-tools
        state: present
      tags: prerequisites
    
    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      tags: docker
    
    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg
      tags: docker
    
    - name: Add Docker repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list
      tags: docker
    
    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes
      tags: docker
    
    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      tags: docker
    
    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"
      tags: docker
    
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: docker
    
    - name: Install Python Docker SDK
      shell: |
        pip3 install --break-system-packages docker || pip3 install docker
      args:
        executable: /bin/bash
      register: pip_install
      changed_when: "'Successfully installed' in pip_install.stdout or 'Requirement already satisfied' not in pip_install.stdout"
      failed_when: pip_install.rc != 0 and 'Requirement already satisfied' not in pip_install.stdout
      tags: docker
      
    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      changed_when: false
      tags: verify
    
    - name: Verify Docker Compose plugin installation
      command: docker compose version
      register: docker_compose_version
      changed_when: false
      tags: verify
    
    - name: Display Docker version
      debug:
        msg: "{{ docker_version.stdout }}"
      tags: verify
    
    - name: Display Docker Compose version
      debug:
        msg: "{{ docker_compose_version.stdout }}"
      tags: verify

  post_tasks:
    - name: Print completion message
      debug:
        msg: 
          - "========================================"
          - " VM is configured and ready!"
          - "========================================"
          - "{{ docker_version.stdout }}"
          - "{{ docker_compose_version.stdout }}"
          - "========================================"
      tags: always
      
